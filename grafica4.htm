<!DOCTYPE html>
<html>
<head>
    <style>
        .box1 {
            width: 10px;
            height: 10px;
            margin: 2px;
            float: left;
        }
        .quadrato1 {
            background-color: #f2f2f2;
            border: 1px solid black;
        }
        .quadrato2 {
            background-color: #d3d3d3;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <img src="https://www.uomoenatura.it/wp-content/uploads/2018/03/IL-GRANDE-FAGGIO-.jpg" width="10px" height="10px" class="icona1">
    <img src="https://www.energekoveicolielettrici.it/wp-content/uploads/2021/06/Super-Soco-TCmax_r.jpg" width="10px" height="10px" class="icona2">
    <img src="https://www.virgilio.it/motori/wp-content/uploads/sites/4/2018/10/station-wagon-perchc3a9-comprare-una-macchina-familiare.jpg" width="10px" height="10px"   class="icona3">

    <script>
    let container = document.getElementById('container');
    for (let i = 1; i <= 100; i++) {
      let box1 = document.createElement('div');
      box1.classList.add('box1');
      if (i % 2 === 0) {
        box1.classList.add('quadrato1');
      }else {
        box1.classList.add('quadrato2');
      }
      container.appendChild(box1);

      let num = Math.floor(Math.random() * 4);
      if (num === 0) {
        box1.appendChild(document.querySelector('.icona1').cloneNode(true));
      } else if (num === 1) {
        box1.appendChild(document.querySelector('.icona2').cloneNode(true));
      } else if (num === 2) {
        box1.appendChild(document.querySelector('.icona3').cloneNode(true));
      }

      if (i % 10 === 0) {
        container.appendChild(document.createElement('br'));
      }
    }
    </script>
</body>
</html>
